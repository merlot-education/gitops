apiVersion: v1
kind: Service
metadata:
  name: {{ include "merlot-edc.fullname" . }}
  labels:
    {{- include "merlot-edc.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
  selector:
    {{- include "merlot-edc.selectorLabels" . | nindent 4 }}

# Default values for merlot-edc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/merlot-education/merlot-edc
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 773a952

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

edc:
  ports:
    - name: api
      port: 9191
    - name: management
      port: 9192
    - name: protocol
      port: 9193
    - name: public
      port: 9194
    - name: control
      port: 9195
  properties: |
    edc.dsp.callback.address=http://localhost:9193/protocol

    edc.ionos.endpoint=s3-eu-central-1.ionoscloud.com
    edc.vault.hashicorp.timeout.seconds=30

    web.http.port=9191
    web.http.path=/api
    web.http.management.port=9192
    web.http.management.path=/management
    web.http.protocol.port=9193
    web.http.protocol.path=/protocol
    web.http.public.port=9194
    web.http.public.path=/public
    web.http.control.port=9195
    web.http.control.path=/control

nginx:
  image: nginx
  tag: 1.25.1

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

env: {}
envFromSecret: []

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

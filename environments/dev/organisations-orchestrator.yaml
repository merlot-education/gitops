image:
  repository: ghcr.io/merlot-education/organisations-orchestrator
  tag: 0.0.3-SNAPSHOT-f36d344
service:
  port: 8082
env:
  SERVER_SERVLET_CONTEXT-PATH: /organisations
  KEYCLOAK_BASEURI: https://sso.dev.merlot-education.eu
  GXFSWIZARD_BASEURI: http://dev-creation-wizard-api.dev.svc.cluster.local:8080
  GXFSCATALOG_BASE-URI: http://dev-gxfs-catalog.dev.svc.cluster.local:8081
command: ["/bin/sh", "-c"]
args:
  - source /vault/secrets/config; java -jar /opt/organisations-orchestrator.jar;
podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/tls-skip-verify: "true"
  vault.hashicorp.com/role: "orchestrator"
  vault.hashicorp.com/agent-inject-secret-config: "secrets/orchestrator/keycloak"
  vault.hashicorp.com/agent-inject-template-config: |
    {{- with secret "secrets/orchestrator/keycloak" -}}
    export KEYCLOAK_GXFSCATALOGUSER="{{ .Data.username }}"
    export KEYCLOAK_GXFSCATALOGPASS="{{ .Data.password }}"
    export KEYCLOAK_CLIENTSECRET="{{ .Data.clientSecret }}"
    {{- end }}

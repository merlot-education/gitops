image:
  repository: ghcr.io/merlot-education/aaam-orchestrator
  tag: 0.0.1-SNAPSHOT-9ef818e
service:
  port: 8083
ingress:
  hosts:
    - host: api.dev.merlot-education.eu
      paths:
        - path: /aaam
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - api.dev.merlot-education.eu
      secretName: api-certificate
command: ["/bin/sh", "-c"]
args:
  - source /vault/secrets/config; java -jar /opt/aaam-orchestrator.jar;
podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/tls-skip-verify: "true"
  vault.hashicorp.com/role: "orchestrator"
  vault.hashicorp.com/agent-inject-secret-config: "secrets/orchestrator/aaam"
  vault.hashicorp.com/agent-inject-template-config: |
    {{`
    {{- with secret "secrets/orchestrator/aaam" -}}
    export KEYCLOAK_USERMGMT-USER="{{ .Data.keycloakUser }}"
    export KEYCLOAK_USERMGMT-PASS="{{ .Data.keycloakPass }}"
    {{- end }}
    `}}

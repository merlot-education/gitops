source: https://github.com/merlot-education/gitops.git
sourceRef: main
namespace: argocd
project: dev

applications:
  - name: marketplace
    namespace: merlot
    enabled: true
    sourcePath: charts/marketplace
    serverName: dev-cluster
    helmValues:
      - "../../environments/dev/marketplace.yaml"

  - name: keycloak
    namespace: keycloak
    enabled: true
    serverName: dev-cluster
    sources:
      - ref: keycloak
      - repoURL: https://codecentric.github.io/helm-charts
        sourceRef: 18.4.0
        chartName: keycloak
        helmValues:
          - "$keycloak/environments/dev/keycloak.yaml"

  - name: rabbitmq
    namespace: rabbitmq
    enabled: true
    serverName: dev-cluster
    sources:
      - ref: rabbitmq
      - repourl: https://charts.bitnami.com/bitnami
        sourceref: 11.16.2
        chartname: rabbitmq
        helmvalues:
          - "$rabbitmq/environments/dev/rabbitmq.yaml"

  - name: gxfs-catalog
    namespace: gxfs
    enabled: true
    serverName: dev-cluster
    sourcePath: charts/gxfs-catalog
    helmValues:
      - "../../environments/dev/gxfs-catalog.yaml"

  - name: shared-resources
    namespace: merlot
    enabled: true
    serverName: dev-cluster

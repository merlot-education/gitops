serviceAccounts:
  - name: orchestrator

ingresses:
  - name: orchestrator-api-gateway
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/proxy-body-size: "128m"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-production"
    rules:
      - host: api.dev.merlot-education.eu
        paths:
          - path: /organisations
            pathType: ImplementationSpecific
            serviceName: organisations-orchestrator
            servicePort: 8082
          - path: /aaam
            pathType: ImplementationSpecific
            serviceName: aaam-orchestrator
            servicePort: 8083
          - path: /serviceoffering
            pathType: ImplementationSpecific
            serviceName: serviceoffering-orchestrator
            servicePort: 8084
          - path: /contract
            pathType: ImplementationSpecific
            serviceName: contract-orchestrator
            servicePort: 8086
    tls:
      - hosts:
          - api.dev.merlot-education.eu
        secretName: api-certificate

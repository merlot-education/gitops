ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "128m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
  hosts:
    - name: sonarqube.common.merlot-education.eu
      path: /
  tls:
    - secretName: sonarqube-certificate
      hosts:
        - sonarqube.common.merlot-education.eu

postgresql:
  enabled: false

jdbcOverwrite:
  enable: true
  jdbcUrl: jdbc:postgresql://""/sonar?socketTimeout=1500
  jdbcUsername: ""
  jdbcPassword: ""

plugins:
  install:
    - https://github.com/mc1arke/sonarqube-community-branch-plugin/releases/download/1.14.0/sonarqube-community-branch-plugin-1.14.0.jar
  lib:
    - sonarqube-community-branch-plugin-1.14.0.jar
jvmOpts: "-javaagent:./extensions/plugins/sonarqube-community-branch-plugin-1.14.0.jar=web"
jvmCeOpts: "-javaagent:./extensions/plugins/sonarqube-community-branch-plugin-1.14.0.jar=ce"

image:
  repository: ghcr.io/merlot-education/organisations-orchestrator
  tag: 0.0.1-SNAPSHOT-5f934ef

service:
  port: 8082

env:
  SERVER_SERVLET_CONTEXT-PATH: /organisations

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "128m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-production"
  hosts:
    - host: api.demo.merlot-education.eu
      paths:
        - path: /organisations
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - api.demo.merlot-education.eu
      secretName: api-certificate

command: ["/bin/sh", "-c"]
args:
  - source /vault/secrets/config;
    java -jar /opt/organisations-orchestrator.jar;

podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
  vault.hashicorp.com/tls-skip-verify: "true"
  vault.hashicorp.com/role: "orchestrator"
  vault.hashicorp.com/agent-inject-secret-config: "secrets/orchestrator/organisations"
  vault.hashicorp.com/agent-inject-template-config: |
    {{`
    {{- with secret "secrets/orchestrator/organisations" -}}
    export KEYCLOAK_USERMGMT-USER="{{ .Data.keycloakUser }}"
    export KEYCLOAK_USERMGMT-PASS="{{ .Data.keycloakPass }}"
    {{- end }}
    `}}
